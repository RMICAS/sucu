    <style>
        :root {
            --gold: #BFA100;

        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
        }
        .social-section {
            background: var(--pink);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
        }
        .social-title {
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .back-btn {
            color: var(--pink);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .back-btn:hover {

        }
        .page-title {
            color: var(--pink);
            font-weight: bold;
            margin-bottom: 30px;
        }
        .instagram-feed {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .profile-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gold);
        }
        .stat-label {
            font-size: 0.9rem;
            color: white;
        }
        .follow-btn {
            background-color: var(--gold);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
        .follow-btn:hover {
            background-color: #a68a00;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(191, 161, 0, 0.3);
