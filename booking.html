<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUCU - Book Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #BFA100;
            --pink: #FF69B4;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
        }
        .booking-form {
            background: var(--pink);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
            margin-top: 20px;
        }
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 12px;
        }
        .form-control:focus, .form-select:focus {
            background-color: white;
            border-color: var(--gold);
            box-shadow: 0 0 0 0.2rem rgba(191, 161, 0, 0.25);
        }
        .form-label {
            color: white;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .btn-book {
            background-color: var(--gold);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .btn-book:hover {
            background-color: #a68a00;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(191, 161, 0, 0.3);
        }
        .back-btn {
            color: var(--pink);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .back-btn:hover {
            color: #ff1493;
        }
        .page-title {
            color: var(--pink);
            font-weight: bold;
            margin-bottom: 30px;
        }
        .selected-service {
            background: rgba(255, 105, 180, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--pink);
        }
        .selected-service h3 {
            color: var(--pink);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <a href="services.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Services
        </a>
        
        <h1 class="text-center page-title">Book Your Appointment</h1>

        <!-- Selected Service Display -->
        <div class="selected-service">
            <h3><i class="fas fa-check-circle me-2"></i>Selected Service</h3>
            <p id="selectedServiceDisplay">Loading...</p>
        </div>

        <!-- Booking Form -->
        <div class="booking-form">
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Preferred Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Preferred Time</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Additional Notes</label>
                    <textarea class="form-control" id="notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-book">Confirm Booking</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get the selected service from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const selectedService = urlParams.get('service');
        
        // Display the selected service
        document.getElementById('selectedServiceDisplay').textContent = selectedService || 'No service selected';

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your booking request! We will contact you shortly to confirm your appointment.');
            this.reset();
        });
    </script>
</body>
</html>
